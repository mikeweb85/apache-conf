<VirtualHost *:80>
  DocumentRoot /var/www/clients/{DOMAIN}/html
  ServerName {DOMAIN}
  ServerAlias www.{DOMAIN}

  ErrorLog logs/{DOMAIN}-error_log
  CustomLog logs/{DOMAIN}-access_log common

  <IfModule mod_rewrite.c>
    RewriteEngine On

    ### Redirect to WWW
    RewriteCond %{HTTP_HOST} !^([0-9a-z]+)\.([0-9a-z]+)\.([a-z]{2,6})$
    RewriteRule ^(.*) http://www.%{HTTP_HOST}$1 [R=301,L]

    <IfModule mod_ssl.c>
      ### Redirect to HTTPS
      RewriteCond %{REMOTE_ADDR}             !^(173\.213\.227\.19[2-9]|104\.193\.72\.3[2-9])$
      RewriteCond %{HTTP:BIGIPSSL}           !=true [NC]
      RewriteCond %{HTTP:X-Forwarded-Proto}  !=https [NC]
      RewriteCond %{HTTPS}                   !=on [NC]
      RewriteRule ^(.*) https://%{HTTP_HOST}$1 [R=301,L]
    </IfModule>
  </IfModule>

  <Directory /var/www/clients/{DOMAIN}/html>
    Include apps/magento/magento.conf

    Options -Indexes +FollowSymLinks
    AllowOverride AuthConfig FileInfo
    Order allow,deny
    Allow from all
  </Directory>
</VirtualHost>

<IfModule mod_ssl.c>
  <VirtualHost *:443>
    DocumentRoot /var/www/clients/{DOMAIN}/html
    ServerName {DOMAIN}
    ServerAlias www.{DOMAIN}

    ErrorLog logs/{DOMAIN}-error_log
    CustomLog logs/{DOMAIN}-access_log common

    SSLEngine                 on
    SSLCertificateFile        ssl/{CERTIFICATE}
    SSLCertificateKeyFile     ssl/{KEY}

    <IfModule mod_rewrite.c>
      RewriteEngine On

      ### Redirect to WWW
      RewriteCond %{HTTP_HOST} !^([0-9a-z]+)\.([0-9a-z]+)\.([a-z]{2,6})$
      RewriteRule ^(.*) https://www.%{HTTP_HOST}$1 [R=301,L]
    </IfModule>

    <Directory /var/www/{DOMAIN}/html>
      Include apps/magento/magento.conf

      Options -Indexes +FollowSymLinks
      AllowOverride AuthConfig FileInfo
      Order allow,deny
      Allow from all
    </Directory>
  </VirtualHost>
</IfModule>
